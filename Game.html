<!DOCTYPE html>
<html>
    <head>
        <title>X-O Game</title>
        <meta charset="UTF-8" />
        <link rel="stylesheet" type="text/css"  href="game.css"/>
        <link rel="stylesheet" type="text/css"  href="themes.css"/>
        <link rel="stylesheet" type="text/css"  href="bar.css"/>

    </head>

    <body onload="reset()">
        <img src="https://cdn-icons-png.flaticon.com/512/56/56763.png" class="img" onclick="showBar ()"/> 

        <nav class="base-bar" id="base-bar" >
            <input type="button" name="restart" value="restart" onclick="reset()" class="bar_b"/> 
            <input type="button" value="change theme" class="bar_b" onclick="showthemeBar ()" /> 
            <input type="button" value="Exit" class="bar_b" onclick="exit()"/>
            <input type="button" value="About" class="bar_b" onclick="about()"/>
        </nav>

        <nav name="theme-bar" id="theme-bar" class="theme-bar">
            <input type="button" value="Black And Cyan Theme" class="bar_b" onclick=" blackAndCyan()" /> 
            <input type="button" value="Wooden Theme" class="bar_b" onclick="wooden()" />
        </nav> 

        <p class="turn" id="title"><span id="turn"></span>'s turn</p> 
    
        <div class="board" name="board">
            <div class="cell" id="1" name="cell" onclick="play(1)"></div>  <div class="cell" id="2" name="cell" onclick="play(2)"></div>   <div class="cell" id="3" name="cell" onclick="play(3)"></div> <br/>
            <div class="cell" id="4" name="cell" onclick="play(4)"></div>  <div class="cell" id="5" name="cell" onclick="play(5)"></div>   <div class="cell" id="6" name="cell" onclick="play(6)"></div> <br/>
            <div class="cell" id="7" name="cell" onclick="play(7)"></div>  <div class="cell" id="8" name="cell" onclick="play(8)"></div>   <div class="cell" id="9" name="cell" onclick="play(9)"></div> 
        </div>
        
        <script src="game.js" ></script>
        <script src="themes.js" ></script>
        <script src="bar.js" ></script>

    </body>
</html>
